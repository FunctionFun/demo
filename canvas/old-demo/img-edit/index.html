<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简单的图片编辑器</title>
    <link rel="stylesheet" href="../common/style/reset.css">
    <link rel="stylesheet" href="../common/style/common.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="edit-wrap">
        <div class="edit-box">
            <canvas id="canvas"></canvas>
            <canvas id="aideLayout" class="aide-layout"></canvas>
            <canvas id="ctrLayout" class="ctr-layout"></canvas>
        </div>
        <div class="edit-tool">
            <input type="file" id="editUpload" class="edit-upload">
            <button class="btn btn-default edit-upload-btn" id="editUploadBtn">选择一张图片</button>
            <button class="edit-upload-cancel" id="editUploadCancel">+</button>
            <label id="editFilter">
                <span>滤镜：</span>
                <select id="imgFilter" class="select mr10">
                    <option value="0" class="select-option">无</option>
                    <option value="1" class="select-option">黑白</option>
                    <option value="2" class="select-option">复古</option>
                    <option value="3" class="select-option">粉黛</option>
                    <option value="4" class="select-option">清新</option>
                    <option value="9" class="select-option">自定义</option>
                </select>
            </label>
            <div class="edit-range" id="editRange">
                <label><span onclick="resetRGB('r')">R：</span><input type="range" id="rangeR"></label>
                <label><span onclick="resetRGB('g')">G：</span><input type="range" id="rangeG"></label>
                <label><span onclick="resetRGB('b')">B：</span><input type="range" id="rangeB"></label>
            </div>
            <button class="btn btn-primary import-btn" id="importImg" onclick="importFile()">导出</button>
        </div>
    </div>
    <script src="../../common/script/untils.js"></script>
    <script src="edit.js"></script>
    <script src="script.js"></script>
</body>

</html>
