<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>富文本编辑器 Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="editor-wrap">
    <div class="editor-tool">
      <div class="editor-tool-btn" data-role='fontSize' data-value="1">小</div>
      <div class="editor-tool-btn" data-role='fontSize' data-value="4">大</div>
      <div class="editor-tool-btn" data-role='fontName' data-value="宋体">宋体</div>
      <div class="editor-tool-btn" data-role='fontName' data-value="微软雅黑">微软雅黑</div>
      <div class="editor-tool-btn" data-role='bold'>Bold</div>
    </div>
    <div class="editor-box" contenteditable="true"></div>
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
