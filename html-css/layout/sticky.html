<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>粘连布局</title>
  <link rel="stylesheet" href="../common/reset.css" />
  <style>
    .header-wrap {
      width: 100%;
      height: 90px;
      background-color: rebeccapurple;
      color: #fff;
    }
    .main {
      background-color: rosybrown;
      min-height: calc(100vh - 90px - 120px);
      padding-bottom: 120px;
    }
    .footer-wrap {
      width: 100%;
      height: 120px;
      background-color: gray;
      margin-top: -120px;
    }
  </style>
</head>
<body>
  <header class="header-wrap">导航</header>
  <div class="main">
    <div>中间内容</div>
    <div>中间内容</div>
    <div>中间内容</div>
  </div>
  <footer class="footer-wrap">底部版权信息</footer>
</body>
</html>
