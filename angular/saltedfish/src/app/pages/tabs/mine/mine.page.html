<ion-content>
  <!-- 下拉刷新 -->
  <ion-refresher
    slot="fixed"
    (ionRefresh)="refresh($event)"
    pullFactor="0.5"
    pullMin="100"
    pullMax="200"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="head-padding"></div>
  <div class="head-box">
    <!-- 设置按钮 -->
    <div class="head-set" (click)="goToSet()">
      <ion-icon name="settings-outline"></ion-icon>
    </div>

    <!-- 用户信息 -->
    <div class="head-user">
      <div class="head-avatar">
        <img src="" alt="" *ngIf="avatar" />
        <img src="assets/default-avatar.svg" alt="" *ngIf="!avatar" />
      </div>
      <div class="header-user-info">
        <div class="header-user-name">这里应该是名字</div>
        <div class="header-user-describe">别问，问就是没填。</div>
      </div>
    </div>
  </div>

  <div class="mine-content">
  
    <!-- 三个主按钮：这里可以放广告图 -->
    <div class="mine-subMenu-box">
      <div class="mine-subMenu-item">Btn 1</div>
      <div class="mine-subMenu-item">Btn 2</div>
      <div class="mine-subMenu-item">Btn 3</div>
    </div>

    <!-- 子页面按钮 -->
    <div class="mine-list-wrap">
      22
    </div>
  </div>
</ion-content>
