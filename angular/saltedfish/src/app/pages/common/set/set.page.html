<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-back-button text="" defaultHref="/mine"></ion-back-button>
    </ion-buttons>
    <ion-title>设置</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="set-wrap">
    <so-item (click)="goToPath('/profile')">个人资料</so-item>
    <so-item (click)="goToPath('/feedback')">问题反馈</so-item>
    <so-item (click)="goToPath('/about')">关于SaltedFish</so-item>
    <so-item arrow="trash-outline">清除缓存
      <span slot="end" (click)="clearCache()">{{ cacheSize }}</span>
    </so-item>
    <so-item arrow="">
      当前版本
      <span slot="end">v0.1</span>
    </so-item>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="logout-btn" (click)="logout()">
      {{ isLogin ? '退出当前账号' : '请登录' }}
    </div>
  </ion-toolbar>
</ion-footer>
