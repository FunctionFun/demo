<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-back-button text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="webview-wrap">
    <iframe id="iframe" class="iframe-wrap" [src]="url" (load)="onLoaded()" [name]="dateStr"></iframe>
  </div>
</ion-content>
